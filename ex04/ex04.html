<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome...</title>
</head>
<body>
    <h1>Clique no Botão...</h1>
    <button onclick="botao()">Aqui</button>
    <script>
        function botao(){
        var nome = window.prompt('Olá, informe seu nome:')
        window.alert(`${nome}, seja muito bem vindo!!`)
        }
    </script>
</body>
</html>
