<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Comprar...</title>
</head>
<body>
    <section>
        <h1>Clique no botão...</h1>
        <button onclick="botao()">Aqui</button>
        <div id="EscolhaNumero" style="display:none" class="recursos">
            <div class="TabelaPrecos">
                <table>
                    <thead>
                        <th>Código</th>
                        <th>Produto</th>
                        <th>Preço Unitário</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>200</td>
                            <td>Camiseta</td>
                            <td>R$25,00</td>
                        </tr>
                        <tr>
                            <td>201</td>
                            <td>Calça</td>
                            <td>R$35,00</td>
                        </tr>
                        <tr>
                            <td>202</td>
                            <td>Jaqueta</td>
                            <td>R$45,00</td>
                        </tr>
                        <tr>
                            <td>203</td>
                            <td>Saia</td>
                            <td>R$55,00</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <p>Informe o codigo do produto:</p>
            <input type="number" id="Codigo">
            <p>Informe a Quantidade:</p>
            <input type="number" id="Quantidade"> <br> <br>
            <button id="Adicionar" onclick="CalcularCompra()" >Calcular Compra</button>
        </div>
        <div>
            <p id="Resultado"></p>
        </div>
    </section>
</body>
</html>
