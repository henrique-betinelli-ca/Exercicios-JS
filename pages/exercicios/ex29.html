<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="../../assets/css/pages/ex29.css">
    <title>Comprar...</title>
</head>
<body>
    <section>
        <div>
            <h1>Clique no Botão...</h1>
            <button id="botaoIniciar">Aqui</button>
        </div>
        <div id="EscolhaNumero" style="display:none" class="recursos">
            <div class="tabelaPrecos">
                <table>
                    <thead>
                        <th>Código</th>
                        <th>Produto</th>
                        <th>Preço Unitário</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>200</td>
                            <td>Camiseta</td>
                            <td>R$25,00</td>
                        </tr>
                        <tr>
                            <td>201</td>
                            <td>Calça</td>
                            <td>R$35,00</td>
                        </tr>
                        <tr>
                            <td>202</td>
                            <td>Jaqueta</td>
                            <td>R$45,00</td>
                        </tr>
                        <tr>
                            <td>203</td>
                            <td>Saia</td>
                            <td>R$55,00</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <p>Informe o codigo do produto:</p>
            <input type="number" id="Codigo">
            <p>Informe a Quantidade:</p>
            <input type="number" id="Quantidade"> <br> <br>
            <button id="botaoCalcularCompra">Calcular Compra</button>
        </div>
        <div>
            <p id="Resultado"></p>
        </div>
    </section>
    <script type="module" src="../../assets/js/pages/ex29.js"></script>
</body>
</html>
